<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Message</title>
    <style>
        /* Base body styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 1s ease, color 1s ease;
            background-image: url('https://www.transparenttextures.com/patterns/circuit-board.png');
        }

        /* Dynamic background change based on time */
        body.morning {
            background-color: #fffae6; /* Soft morning yellow */
        }

        body.afternoon {
            background-color: #f0f8ff; /* Light blue for afternoon */
        }

        body.evening {
            background-color: #f5deb3; /* Warm light brown for evening */
        }

        body.night {
            background-color: #2f4f4f; /* Dark grayish-blue for night */
            color: white;
        }

        /* Container for the form and result */
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            color: #d03b0e;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4a90e2;
        }

        button {
            background-color: #20b22c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ab7;
        }

        .result {
            margin-top: 20px;
            background-color: #f0f9ff;
            border: 1px solid #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .result h2 {
            font-size: 22px;
            color: #4a90e2;
        }

        .result p {
            font-size: 16px;
            color: #555;
        }

        .time {
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body >
    <div class="container">
        <h1>Enter your name to receive today's message</h1>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Enter your name" required>
            <button type="submit">Get Message</button>
        </form>

        {% if name %}
        <div class="result">
            <h2>{{ wish }}, {{ name }}!</h2>
            <p><strong>Time:</strong> <span class="time">{{ time }}</span></p>
            <p><strong>Your Message:</strong> {{ msg }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
